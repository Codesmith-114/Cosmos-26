<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register | Join The Fight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>

  <div class="vignette"></div>

  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="assets/videos/register-bg.mp4" type="video/mp4">
  </video>

  <div class="branding left"><img src="assets/logos/club-logo1.jpg" alt="Club"></div>
  <div class="branding right"><img src="assets/logos/event-logo.png" alt="Event"></div>

  <section id="register">
    <h1 class="reg-title">JOIN THE FIGHT</h1>
    <p class="reg-subtitle">COSMOS MISSION ENROLLMENT</p>

    <div class="form-container">
      <form id="registrationForm">
        <div class="input-group">
          <select id="eventSelect" required>
            <option value="" disabled selected>SELECT YOUR MISSION</option>
            <option value="mindflayer">MIND FLAYER CONTROL</option>
            <option value="coding">THE UPSIDE DOWN CODE</option>
            <option value="treasure">HAWKINS TREASURE HUNT</option>
            <option value="gaming">ARCADE SHOWDOWN</option>
            <option value="talkshow">TALK SHOW (SOLO ONLY)</option>
          </select>
        </div>

        <div class="input-group" id="teamSizeGroup" style="display: none;">
          <select id="teamSize">
            <option value="1">SOLO (1 MEMBER)</option>
            <option value="2">DUO (2 MEMBERS)</option>
            <option value="3">TRIO (3 MEMBERS)</option>
            <option value="4">SQUAD (4 MEMBERS)</option>
          </select>
        </div>

        <div id="memberInputs"></div>
        <button type="submit" class="submit-btn">ENLIST NOW</button>
      </form>
    </div>

    <div class="back-home"><a href="index.html">‚Üê ABORT AND RETURN TO BASE</a></div>
  </section>

  <script>
    const eventSelect = document.getElementById('eventSelect');
    const teamSizeGroup = document.getElementById('teamSizeGroup');
    const teamSizeSelect = document.getElementById('teamSize');
    const memberInputsContainer = document.getElementById('memberInputs');

    function generateInputs(count) {
      memberInputsContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const div = document.createElement('div');
        div.className = 'member-box';
        div.innerHTML = `
          <h3>MEMBER ${i} ${i === 1 ? '(LEADER)' : ''}</h3>
          <input type="text" name="name${i}" placeholder="FULL NAME" required>
          <input type="text" name="id${i}" placeholder="STUDENT ID" required>
        `;
        memberInputsContainer.appendChild(div);
      }
    }

    function updateFormLayout(selectedEvent) {
      if (selectedEvent === 'talkshow') {
        teamSizeGroup.style.display = 'none';
        generateInputs(1);
      } else {
        teamSizeGroup.style.display = 'block';
        generateInputs(teamSizeSelect.value);
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const eventParam = params.get('event');
      if (eventParam) {
        eventSelect.value = eventParam;
        updateFormLayout(eventParam);
      } else {
        generateInputs(1);
      }
    });

    eventSelect.addEventListener('change', (e) => updateFormLayout(e.target.value));
    teamSizeSelect.addEventListener('change', (e) => generateInputs(e.target.value));

    document.getElementById("registrationForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("MISSION CONFIRMED. WATCH THE SKIES.");
      window.location.href = "index.html";
    });
  </script>
</body>

</html>
